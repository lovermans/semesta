<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <style>
            <![CDATA[
            .sprite {
                display: none;

                &:target {
                    display: inline;
                }
            }

            .sun-and-moon {
                &> :is(.moon, .sun, .sun-beams) {
                    transform-origin: center center;
                }

                &> :is(.moon, .sun) {
                    fill: var(--color-active);
                }

                &>.sun-beams {
                    stroke: var(--color-active);
                    stroke-width: 0.125rem;
                }

                .sprite:is(:focus-visible)>& {
                    &> :is(.moon, .sun, .sun-beams) {
                        fill: var(--icon-fill-focus);
                    }
                }

                [data-theme="dark"] & {
                    &>.moon>circle {
                        transform: translateX(-0.4375rem);
                    }

                    &>.sun-beams {
                        opacity: 0;
                    }

                    &>.sun {
                        transform: scale(1.75);
                    }
                }
            }
            ]]>
        </style>
    </defs>
    <g class="sprite" id="expand-more-icon">
        <path d="M24 24H0V0h24v24z" fill="none" />
        <path d="M16.59 8.59L12 13.17 7.41 8.59 6 10l6 6 6-6-1.41-1.41z" />
    </g>
    <g class="sprite" id="menu-icon">
        <path d="M0 0h24v24H0V0z" fill="none" />
        <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z" />
    </g>
    <g class="sprite sun-and-moon" id="theme-toggle-icon">
        <circle class="sun" cx="12" cy="12" fill="currentColor" mask="url(#moon-mask)" r="6" />
        <g class="sun-beams" stroke="currentColor">
            <line x1="12" x2="12" y1="1" y2="3" />
            <line x1="12" x2="12" y1="21" y2="23" />
            <line x1="4.22" x2="5.64" y1="4.22" y2="5.64" />
            <line x1="18.36" x2="19.78" y1="18.36" y2="19.78" />
            <line x1="1" x2="3" y1="12" y2="12" />
            <line x1="21" x2="23" y1="12" y2="12" />
            <line x1="4.22" x2="5.64" y1="19.78" y2="18.36" />
            <line x1="18.36" x2="19.78" y1="5.64" y2="4.22" />
        </g>
    </g>
</svg>